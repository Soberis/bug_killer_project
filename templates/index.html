<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugKiller - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        .status-open { color: red; }
    </style>
</head>
<body>
    <h1>BugKiller Dashboard</h1>
    <a href="/add" style="display: inline-block; margin-bottom: 20px; padding: 10px; background: green; color: white; text-decoration: none;">+ Add New Bug</a>
    <table>
        <thead>
            <tr>
                <th>Bug Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for bug in bugs %}
            <tr>
                <td>{{ bug.title }}</td>
                <td class="status-{{ bug.status.lower().replace(' ', '-') }}">{{ bug.status }}</td>
                <td>
                    <a href="{{ url_for('delete_bug', bug_id=bug.id) }}" 
                       onclick="return confirm('Are you sure to delete this bug?')"
                       style="color: red;">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
