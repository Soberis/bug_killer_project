<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugKiller - Add Bug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .back-link { display: inline-block; margin-top: 15px; text-decoration: none; color: #666; }
    </style>
</head>
<body>
    <h1>Add New Bug</h1>
    <form action="/add" method="POST">
        <div class="form-group">
            <label for="bug_title">Bug Title:</label>
            <input type="text" id="bug_title" name="bug_title" required placeholder="Describe the bug...">
        </div>
        <div class="form-group">
            <label for="bug_status">Status:</label>
            <select id="bug_status" name="bug_status">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Closed">Closed</option>
            </select>
        </div>
        <button type="submit">Submit Bug</button>
    </form>
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
</body>
</html>
