{% extends "base.html" %}

{% block title %}Report Bug - Bug Killer{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md dark:bg-gray-800 p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Report New Bug</h2>
            <a href="{{ url_for('index') }}" class="text-sm text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:underline">Back to List</a>
        </div>
        
        <form method="POST" action="{{ url_for('add_bug') }}" class="space-y-6">
            <div>
                <label for="bug_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bug Title</label>
                <input type="text" name="bug_title" id="bug_title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Briefly describe the issue..." required>
            </div>
            
            <div>
                <label for="bug_status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                <select name="bug_status" id="bug_status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="New">New</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            
            <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 transition-colors">Submit Report</button>
        </form>
    </div>
</div>
{% endblock %}
