name: BugKiller CI

# 1. Trigger: When code is pushed to the 'main' or 'master' branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    # 2. Environment: Use the latest Ubuntu image
    runs-on: ubuntu-latest

    steps:
    # 3. Checkout: Download the code to the runner
    - uses: actions/checkout@v4

    # 4. Setup Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 5. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 6. Initialize Database (Crucial step!)
    - name: Initialize Database
      run: python init_db.py

    # 7. Run API Tests
    # We run pytest directly. 
    # Note: If your API tests expect a running server, you would need to start 'app.py' in background.
    # For now, let's assume test_api.py is written correctly for CI.
    - name: Run API Tests
      run: pytest tests/test_api.py
