name: BugKiller CI

# 1. Trigger: When code is pushed to the 'main' or 'master' branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - uses: actions/checkout@v4

    # 2. Setup Python Environment (Host)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    # 4. Start Docker Services
    - name: Start Services
      run: |
        docker compose up -d
        echo "Waiting for services to be ready..."
        sleep 30  # Wait for MySQL and Web to fully start

    # 5. Run All Tests
    - name: Run Tests (Unit + API + UI)
      env:
        DATABASE_TYPE: mysql
        DB_HOST: localhost
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: root
      run: |
        pytest -v

    # 6. Upload Test Report (Allure/Junit if configured, or just artifacts)
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: allure-results/

    # 7. Cleanup
    - name: Shutdown
      if: always()
      run: docker compose down
