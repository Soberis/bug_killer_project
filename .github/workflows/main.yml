name: BugKiller CI

# 1. Trigger: When code is pushed to the 'main' or 'master' branch
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    # 2. Environment: Use the latest Ubuntu image
    runs-on: ubuntu-latest

    steps:
    # 3. Checkout: Download the code to the runner
    - uses: actions/checkout@v4

    # 4. Setup Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 5. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 6. Initialize Database
    - name: Initialize Database
      run: python init_db.py

    # 7. Start Flask App in background and wait for it to be ready
    - name: Start Flask App
      run: |
        python app.py &
        sleep 5

    # 8. Run API Tests
    - name: Run API Tests
      run: pytest tests/test_api.py
