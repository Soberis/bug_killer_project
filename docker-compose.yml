services:
  # 1. 数据库服务 (MySQL 8)
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'bugkiller'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3307:3306"  # 映射到宿主机的 3307 端口，避免冲突
    volumes:
      - db_data:/var/lib/mysql

  # 2. 我们的 BugKiller Web 应用
  web:
    build: .
    image: bugkiller:latest
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_TYPE=mysql
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=bugkiller
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # 3. Redis 消息代理
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # 4. Celery Worker (后台任务执行器)
  worker:
    image: bugkiller:latest
    depends_on:
      - web
      - db
      - redis
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_TYPE=mysql
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=bugkiller
    command: celery -A tasks.celery_app worker --loglevel=info

  # 5. Prometheus (监控数据采集)
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - web

  # 6. Grafana (数据可视化)
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  db_data:
