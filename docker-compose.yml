services:
  # 1. 数据库服务 (MySQL 8)
  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'bugkiller'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3307:3306"  # 映射到宿主机的 3307 端口，避免冲突
    volumes:
      - db_data:/var/lib/mysql

  # 2. 我们的 BugKiller Web 应用
  web:
    build: .
    image: bugkiller:compose-mysql
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_TYPE=mysql
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=bugkiller
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # 3. Redis 消息代理
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # 4. Celery Worker (后台任务执行器)
  worker:
    build: .
    image: bugkiller:celery-worker
    command: celery -A tasks.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_TYPE=mysql
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=bugkiller
    depends_on:
      - db
      - redis

volumes:
  db_data:
