services:
  # 1. 数据库服务 (MySQL 8)
  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'bugkiller'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3307:3306"  # 映射到宿主机的 3307 端口，避免冲突
    volumes:
      - db_data:/var/lib/mysql

  # 2. 我们的 BugKiller Web 应用
  web:
    build: .
    image: bugkiller:compose-mysql
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_TYPE=mysql
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=bugkiller
    depends_on:
      - db

volumes:
  db_data:
